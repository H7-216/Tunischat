<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Plateforme de Streaming</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #b0b0b0;
        }

        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            outline: none;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .search-box::placeholder {
            color: #888;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: #4ecdc4;
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-icon {
            position: absolute;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .video-card:hover .play-icon {
            transform: scale(1.1);
            background: rgba(78, 205, 196, 0.8);
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .video-description {
            color: #b0b0b0;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #888;
        }

        .video-genre {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            max-width: 90vw;
            max-height: 90vh;
            margin: auto;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .close-btn:hover {
            color: #ff6b6b;
            transform: scale(1.1);
        }

        .video-player {
            width: 100%;
            height: 70vh;
            border: none;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 70vh;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            margin-bottom: 20px;
        }

        .fallback-player {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: white;
            text-align: center;
            padding: 40px;
        }

        .fallback-player i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .fallback-player h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .fallback-player p {
            color: #b0b0b0;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .external-link-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .external-link-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .method-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .method-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .method-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-color: transparent;
        }

        .method-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-title {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ffffff;
            text-align: center;
        }

        .modal-description {
            color: #b0b0b0;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #4ecdc4;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(78, 205, 196, 0.3);
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #888;
            font-size: 1.2rem;
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 15px;
            }
            
            .video-player {
                height: 50vh;
            }
            
            .modal-content {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .video-player {
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-play-circle"></i> StreamFlix</h1>
            <p>D√©couvrez et regardez vos vid√©os pr√©f√©r√©es en streaming</p>
        </header>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="Rechercher une vid√©o..." id="searchInput">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Chargement des vid√©os...</p>
        </div>

        <div class="no-results" id="noResults">
            <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;"></i>
            <p>Aucune vid√©o trouv√©e pour votre recherche.</p>
        </div>

        <div class="video-grid" id="videoGrid">
            <!-- Les vid√©os seront inject√©es ici par JavaScript -->
        </div>
    </div>

    <!-- Modal pour la lecture vid√©o -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            
            <div class="method-selector">
                <button class="method-btn active" data-method="iframe">iFrame Direct</button>
                <button class="method-btn" data-method="proxy">Proxy CORS</button>
                <button class="method-btn" data-method="external">Lien Externe</button>
            </div>

            <div class="video-container">
                <iframe class="video-player" id="videoPlayer" src="" allowfullscreen sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>
                
                <div class="fallback-player" id="fallbackPlayer">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Lecture bloqu√©e</h3>
                    <p>Cette vid√©o ne peut pas √™tre affich√©e dans l'iframe en raison des restrictions du serveur.</p>
                    <a href="" target="_blank" class="external-link-btn" id="externalLink">
                        <i class="fas fa-external-link-alt"></i> Regarder sur le site original
                    </a>
                </div>
            </div>

            <h2 class="modal-title" id="modalTitle"></h2>
            <p class="modal-description" id="modalDescription"></p>
        </div>
    </div>

    <!-- Chargement du fichier de donn√©es externes -->
    <script src="StreamingData.js"></script>

    <script>
        class StreamingApp {
            constructor() {
                this.videos = [];
                this.filteredVideos = [];
                this.currentVideo = null;
                this.currentMethod = 'iframe';
                this.modal = document.getElementById('videoModal');
                this.videoPlayer = document.getElementById('videoPlayer');
                this.fallbackPlayer = document.getElementById('fallbackPlayer');
                this.externalLink = document.getElementById('externalLink');
                this.searchInput = document.getElementById('searchInput');
                this.videoGrid = document.getElementById('videoGrid');
                this.loading = document.getElementById('loading');
                this.noResults = document.getElementById('noResults');
                
                // Proxies CORS disponibles
                this.corsProxies = [
                    'https://cors-anywhere.herokuapp.com/',
                    'https://thingproxy.freeboard.io/fetch/',
                    'https://api.allorigins.win/raw?url=',
                    'https://corsproxy.io/?'
                ];
                
                this.init();
            }

            async init() {
                this.showLoading(true);
                await this.loadData();
                this.setupEventListeners();
                this.renderVideos();
                this.showLoading(false);
            }

            async loadData() {
                try {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    if (typeof window.streamingData !== 'undefined') {
                        this.videos = window.streamingData;
                        this.filteredVideos = [...this.videos];
                        console.log(`‚úÖ ${this.videos.length} vid√©os charg√©es avec succ√®s`);
                    } else {
                        console.warn('‚ö†Ô∏è StreamingData.js non trouv√©, utilisation des donn√©es de d√©monstration');
                        this.loadDemoData();
                    }
                } catch (error) {
                    console.error('‚ùå Erreur lors du chargement des donn√©es:', error);
                    this.loadDemoData();
                }
            }

            loadDemoData() {
                this.videos = [
                    {
                        id: 1,
                        title: "Big Buck Bunny - Film Open Source",
                        description: "Film d'animation open source en haute qualit√©, parfait pour tester le streaming.",
                        url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
                        embedUrl: "https://www.youtube.com/embed/YE7VzlLtp-4",
                        thumbnail: "https://images.unsplash.com/photo-1489599807310-1f8bfe12a82b?w=400&h=200&fit=crop",
                        genre: "Animation",
                        duration: "10min",
                        year: "2024"
                    },
                    {
                        id: 2,
                        title: "Elephant Dream - Court M√©trage",
                        description: "Premier film open source cr√©√© avec Blender, une prouesse technique remarquable.",
                        url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4",
                        embedUrl: "https://www.youtube.com/embed/TLkA0RELQ1g",
                        thumbnail: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400&h=200&fit=crop",
                        genre: "Animation",
                        duration: "11min",
                        year: "2024"
                    },
                    {
                        id: 3,
                        title: "Sintel - Court M√©trage Fantasy",
                        description: "Une aventure fantasy √©mouvante avec des graphismes √©poustouflants cr√©√©s avec Blender.",
                        url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4",
                        embedUrl: "https://www.youtube.com/embed/eRsGyueVLvQ",
                        thumbnail: "https://images.unsplash.com/photo-1518722415886-12cbf8eca03c?w=400&h=200&fit=crop",
                        genre: "Fantasy",
                        duration: "15min",
                        year: "2024"
                    }
                ];
                this.filteredVideos = [...this.videos];
            }

            setupEventListeners() {
                // Recherche en temps r√©el
                this.searchInput.addEventListener('input', (e) => {
                    this.filterVideos(e.target.value);
                });

                // S√©lection de m√©thode de lecture
                document.querySelectorAll('.method-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.method-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentMethod = e.target.dataset.method;
                        if (this.currentVideo) {
                            this.playVideo(this.currentVideo, this.currentMethod);
                        }
                    });
                });

                // Fermeture du modal
                document.getElementById('closeModal').addEventListener('click', () => {
                    this.closeModal();
                });

                this.modal.addEventListener('click', (e) => {
                    if (e.target === this.modal) {
                        this.closeModal();
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.modal.style.display === 'flex') {
                        this.closeModal();
                    }
                });

                // Gestion des erreurs d'iframe
                this.videoPlayer.addEventListener('error', () => {
                    this.handleIframeError();
                });

                this.videoPlayer.addEventListener('load', () => {
                    console.log('‚úÖ Iframe charg√©e avec succ√®s');
                });
            }

            filterVideos(searchTerm) {
                const term = searchTerm.toLowerCase().trim();
                
                if (!term) {
                    this.filteredVideos = [...this.videos];
                } else {
                    this.filteredVideos = this.videos.filter(video => 
                        video.title.toLowerCase().includes(term) ||
                        video.description.toLowerCase().includes(term) ||
                        video.genre.toLowerCase().includes(term)
                    );
                }
                
                this.renderVideos();
            }

            renderVideos() {
                if (this.filteredVideos.length === 0) {
                    this.videoGrid.style.display = 'none';
                    this.noResults.style.display = 'block';
                    return;
                }

                this.noResults.style.display = 'none';
                this.videoGrid.style.display = 'grid';

                this.videoGrid.innerHTML = this.filteredVideos.map(video => `
                    <div class="video-card" onclick="app.openVideo(${video.id})">
                        <div class="video-thumbnail">
                            <img src="${video.thumbnail || 'https://images.unsplash.com/photo-1489599807310-1f8bfe12a82b?w=400&h=200&fit=crop'}" alt="${video.title}" onerror="this.src='https://images.unsplash.com/photo-1489599807310-1f8bfe12a82b?w=400&h=200&fit=crop'">
                            <div class="play-icon">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${video.title}</h3>
                            <p class="video-description">${video.description}</p>
                            <div class="video-meta">
                                <span>${video.duration || 'N/A'} ‚Ä¢ ${video.year || 'N/A'}</span>
                                <span class="video-genre">${video.genre || 'G√©n√©ral'}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            openVideo(videoId) {
                const video = this.videos.find(v => v.id === videoId);
                if (!video) {
                    console.error('Vid√©o non trouv√©e:', videoId);
                    return;
                }

                this.currentVideo = video;

                // Mise √† jour du contenu du modal
                document.getElementById('modalTitle').textContent = video.title;
                document.getElementById('modalDescription').textContent = video.description;
                
                // Tentative de lecture avec la m√©thode actuelle
                this.playVideo(video, this.currentMethod);
                
                // Affichage du modal
                this.modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';

                console.log('üé¨ Tentative de lecture:', video.title);
            }

            playVideo(video, method) {
                this.hideAllPlayers();

                switch (method) {
                    case 'iframe':
                        this.tryDirectIframe(video);
                        break;
                    case 'proxy':
                        this.tryProxyMethod(video);
                        break;
                    case 'external':
                        this.showExternalLink(video);
                        break;
                }
            }

            tryDirectIframe(video) {
                const url = video.embedUrl || video.url;
                this.videoPlayer.style.display = 'block';
                this.videoPlayer.src = url;
                
                // V√©rification apr√®s un d√©lai
                setTimeout(() => {
                    this.checkIframeStatus();
                }, 3000);
            }

            tryProxyMethod(video) {
                const url = video.url || video.embedUrl;
                const proxyUrl = this.corsProxies[0] + encodeURIComponent(url);
                
                this.videoPlayer.style.display = 'block';
                this.videoPlayer.src = proxyUrl;
                
                setTimeout(() => {
                    this.checkIframeStatus();
                }, 3000);
                
                console.log('üîÑ Tentative avec proxy CORS:', proxyUrl);
            }

            showExternalLink(video) {
                this.fallbackPlayer.style.display = 'flex';
                const url = video.url || video.embedUrl;
                this.externalLink.href = url;
                
                console.log('üîó Redirection vers lien externe:', url);
            }

            checkIframeStatus() {
                try {
                    // Tentative d'acc√®s au contenu de l'iframe
                    const iframeDoc = this.videoPlayer.contentDocument || this.videoPlayer.contentWindow.document;
                    if (!iframeDoc) {
                        throw new Error('Acc√®s bloqu√©');
                    }
                    console.log('‚úÖ Iframe accessible');
                } catch (error) {
                    console.warn('‚ö†Ô∏è Iframe probablement bloqu√©e, passage au fallback');
                    this.handleIframeError();
                }
            }

            handleIframeError() {
                this.videoPlayer.style.display = 'none';
                this.showExternalLink(this.currentVideo);
            }

            hideAllPlayers() {
                this.videoPlayer.style.display = 'none';
                this.fallbackPlayer.style.display = 'none';
            }

            closeModal() {
                this.modal.style.display = 'none';
                this.videoPlayer.src = '';
                this.hideAllPlayers();
                document.body.style.overflow = 'auto';
                console.log('‚èπÔ∏è Lecteur ferm√©');
            }

            showLoading(show) {
                this.loading.style.display = show ? 'block' : 'none';
                this.videoGrid.style.display = show ? 'none' : 'grid';
            }
        }

        // Initialisation de l'application
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new StreamingApp();
        });

        // Gestion des erreurs globales
        window.addEventListener('error', (e) => {
            console.error('‚ùå Erreur globale:', e.error);
        });
    </script>
</body>
</html>
