<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Plateforme de Streaming</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #b0b0b0;
        }

        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            outline: none;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .search-box::placeholder {
            color: #888;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: #4ecdc4;
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-icon {
            position: absolute;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .video-card:hover .play-icon {
            transform: scale(1.1);
            background: rgba(78, 205, 196, 0.8);
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .video-description {
            color: #b0b0b0;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #888;
        }

        .video-genre {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            max-width: 90vw;
            max-height: 90vh;
            margin: auto;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .close-btn:hover {
            color: #ff6b6b;
            transform: scale(1.1);
        }

        .video-player {
            width: 100%;
            height: 70vh;
            border: none;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ffffff;
            text-align: center;
        }

        .modal-description {
            color: #b0b0b0;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #4ecdc4;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(78, 205, 196, 0.3);
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #888;
            font-size: 1.2rem;
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 15px;
            }
            
            .video-player {
                height: 50vh;
            }
            
            .modal-content {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .video-player {
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-play-circle"></i> StreamFlix</h1>
            <p>Découvrez et regardez vos vidéos préférées en streaming</p>
        </header>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="Rechercher une vidéo..." id="searchInput">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Chargement des vidéos...</p>
        </div>

        <div class="no-results" id="noResults">
            <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;"></i>
            <p>Aucune vidéo trouvée pour votre recherche.</p>
        </div>

        <div class="video-grid" id="videoGrid">
            <!-- Les vidéos seront injectées ici par JavaScript -->
        </div>
    </div>

    <!-- Modal pour la lecture vidéo -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <iframe class="video-player" id="videoPlayer" src="" allowfullscreen></iframe>
            <h2 class="modal-title" id="modalTitle"></h2>
            <p class="modal-description" id="modalDescription"></p>
        </div>
    </div>

    <!-- Chargement du fichier de données externes -->
    <script src="StreamingData.js"></script>

    <script>
        class StreamingApp {
            constructor() {
                this.videos = [];
                this.filteredVideos = [];
                this.modal = document.getElementById('videoModal');
                this.videoPlayer = document.getElementById('videoPlayer');
                this.searchInput = document.getElementById('searchInput');
                this.videoGrid = document.getElementById('videoGrid');
                this.loading = document.getElementById('loading');
                this.noResults = document.getElementById('noResults');
                
                this.init();
            }

            async init() {
                this.showLoading(true);
                await this.loadData();
                this.setupEventListeners();
                this.renderVideos();
                this.showLoading(false);
            }

            async loadData() {
                try {
                    // Attendre un petit délai pour simuler le chargement
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    if (typeof window.streamingData !== 'undefined') {
                        this.videos = window.streamingData;
                        this.filteredVideos = [...this.videos];
                        console.log(`✅ ${this.videos.length} vidéos chargées avec succès`);
                    } else {
                        console.warn('⚠️ StreamingData.js non trouvé, utilisation des données de démonstration');
                        this.loadDemoData();
                    }
                } catch (error) {
                    console.error('❌ Erreur lors du chargement des données:', error);
                    this.loadDemoData();
                }
            }

            loadDemoData() {
                this.videos = [
                    {
                        id: 1,
                        title: "Film d'Action Épique",
                        description: "Un film d'action palpitant avec des cascades incroyables et une intrigue captivante.",
                        url: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                        thumbnail: "https://images.unsplash.com/photo-1489599807310-1f8bfe12a82b?w=400&h=200&fit=crop",
                        genre: "Action",
                        duration: "2h 15min",
                        year: "2024"
                    },
                    {
                        id: 2,
                        title: "Documentaire Nature",
                        description: "Explorez les merveilles de la nature avec ce documentaire fascinant sur la faune sauvage.",
                        url: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                        thumbnail: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400&h=200&fit=crop",
                        genre: "Documentaire",
                        duration: "1h 45min",
                        year: "2024"
                    },
                    {
                        id: 3,
                        title: "Comédie Romantique",
                        description: "Une histoire d'amour drôle et touchante qui vous fera rire et pleurer.",
                        url: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                        thumbnail: "https://images.unsplash.com/photo-1518722415886-12cbf8eca03c?w=400&h=200&fit=crop",
                        genre: "Comédie",
                        duration: "1h 58min",
                        year: "2024"
                    }
                ];
                this.filteredVideos = [...this.videos];
            }

            setupEventListeners() {
                // Recherche en temps réel
                this.searchInput.addEventListener('input', (e) => {
                    this.filterVideos(e.target.value);
                });

                // Fermeture du modal
                document.getElementById('closeModal').addEventListener('click', () => {
                    this.closeModal();
                });

                // Fermeture du modal en cliquant à l'extérieur
                this.modal.addEventListener('click', (e) => {
                    if (e.target === this.modal) {
                        this.closeModal();
                    }
                });

                // Fermeture avec la touche Échap
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.modal.style.display === 'flex') {
                        this.closeModal();
                    }
                });
            }

            filterVideos(searchTerm) {
                const term = searchTerm.toLowerCase().trim();
                
                if (!term) {
                    this.filteredVideos = [...this.videos];
                } else {
                    this.filteredVideos = this.videos.filter(video => 
                        video.title.toLowerCase().includes(term) ||
                        video.description.toLowerCase().includes(term) ||
                        video.genre.toLowerCase().includes(term)
                    );
                }
                
                this.renderVideos();
            }

            renderVideos() {
                if (this.filteredVideos.length === 0) {
                    this.videoGrid.style.display = 'none';
                    this.noResults.style.display = 'block';
                    return;
                }

                this.noResults.style.display = 'none';
                this.videoGrid.style.display = 'grid';

                this.videoGrid.innerHTML = this.filteredVideos.map(video => `
                    <div class="video-card" onclick="app.openVideo(${video.id})">
                        <div class="video-thumbnail">
                            <img src="${video.thumbnail || 'https://images.unsplash.com/photo-1489599807310-1f8bfe12a82b?w=400&h=200&fit=crop'}" alt="${video.title}" onerror="this.src='https://images.unsplash.com/photo-1489599807310-1f8bfe12a82b?w=400&h=200&fit=crop'">
                            <div class="play-icon">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${video.title}</h3>
                            <p class="video-description">${video.description}</p>
                            <div class="video-meta">
                                <span>${video.duration || 'N/A'} • ${video.year || 'N/A'}</span>
                                <span class="video-genre">${video.genre || 'Général'}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            openVideo(videoId) {
                const video = this.videos.find(v => v.id === videoId);
                if (!video) {
                    console.error('Vidéo non trouvée:', videoId);
                    return;
                }

                // Mise à jour du contenu du modal
                document.getElementById('modalTitle').textContent = video.title;
                document.getElementById('modalDescription').textContent = video.description;
                
                // Configuration de l'iframe
                this.videoPlayer.src = video.url;
                
                // Affichage du modal
                this.modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';

                console.log('🎬 Lecture de:', video.title);
            }

            closeModal() {
                this.modal.style.display = 'none';
                this.videoPlayer.src = '';
                document.body.style.overflow = 'auto';
                console.log('⏹️ Lecteur fermé');
            }

            showLoading(show) {
                this.loading.style.display = show ? 'block' : 'none';
                this.videoGrid.style.display = show ? 'none' : 'grid';
            }
        }

        // Initialisation de l'application
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new StreamingApp();
        });

        // Gestion des erreurs globales
        window.addEventListener('error', (e) => {
            console.error('❌ Erreur globale:', e.error);
        });
    </script>
</body>
</html>
