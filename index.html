<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .admin-panel { background: #f8f9fa; padding: 20px; border-radius: 10px; }
        .product-card { transition: transform 0.3s; }
        .product-card:hover { transform: scale(1.02); }
        .cart-icon { position: relative; }
        .cart-count { 
            position: absolute; 
            top: -10px; 
            right: -10px; 
            background: red; 
            color: white; 
            border-radius: 50%; 
            padding: 0 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>E-Shop</h1>
            <div class="cart-icon">
                <button class="btn btn-light" onclick="openCart()">
                    ðŸ›’ <span id="cartCounter" class="cart-count">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="btn btn-primary me-2" onclick="showShop()">Boutique</button>
            <button class="btn btn-danger" onclick="showAdmin()">Admin</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Shop Section -->
        <div id="shopSection">
            <h2>Nos Produits</h2>
            <div class="row" id="productList">
                <!-- Produits chargÃ©s via JS -->
            </div>
        </div>

        <!-- Admin Section (cachÃ©e par dÃ©faut) -->
        <div id="adminSection" class="admin-panel" style="display: none;">
            <h2>Espace Admin</h2>
            <form id="productForm" class="mb-4">
                <input type="hidden" id="productId">
                <div class="mb-3">
                    <label class="form-label">Nom du produit</label>
                    <input type="text" id="productName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Prix (â‚¬)</label>
                    <input type="number" id="productPrice" class="form-control" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Image</label>
                    <input type="file" id="productImage" class="form-control" accept="image/*">
                </div>
                <button type="submit" class="btn btn-success">Enregistrer</button>
            </form>
            <h3>Liste des Produits</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="adminProductList">
                    <!-- Produits chargÃ©s via JS -->
                </tbody>
            </table>
        </div>

        <!-- Cart Modal -->
        <div class="modal fade" id="cartModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Votre Panier</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="cartItems">
                        <!-- Panier chargÃ© via JS -->
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button class="btn btn-primary" onclick="checkout()">Payer</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2024 E-Shop - Tous droits rÃ©servÃ©s</p>
    </footer>

    <!-- Bootstrap & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Stockage des produits (simule une base de donnÃ©es)
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Afficher la boutique
        function showShop() {
            document.getElementById('shopSection').style.display = 'block';
            document.getElementById('adminSection').style.display = 'none';
            renderProducts();
        }

        // Afficher l'admin
        function showAdmin() {
            document.getElementById('shopSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'block';
            renderAdminProducts();
        }

        // Ajouter/modifier un produit
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const productId = document.getElementById('productId').value;
            const name = document.getElementById('productName').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const imageInput = document.getElementById('productImage');
            
            let image = '';
            if (imageInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    image = e.target.result;
                    saveProduct(productId, name, price, image);
                };
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                saveProduct(productId, name, price, image);
            }
        });

        function saveProduct(id, name, price, image) {
            if (id) {
                // Modification
                const index = products.findIndex(p => p.id == id);
                products[index] = { ...products[index], name, price, image: image || products[index].image };
            } else {
                // Ajout
                products.push({ id: Date.now(), name, price, image });
            }
            localStorage.setItem('products', JSON.stringify(products));
            document.getElementById('productForm').reset();
            renderAdminProducts();
        }

        // Supprimer un produit
        function deleteProduct(id) {
            products = products.filter(p => p.id != id);
            localStorage.setItem('products', JSON.stringify(products));
            renderAdminProducts();
            renderProducts();
        }

        // Ã‰diter un produit
        function editProduct(id) {
            const product = products.find(p => p.id == id);
            document.getElementById('productId').value = product.id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productPrice').value = product.price;
        }

        // Afficher les produits (boutique)
        function renderProducts() {
            const container = document.getElementById('productList');
            container.innerHTML = products.map(product => `
                <div class="col-md-4 mb-4">
                    <div class="card product-card">
                        <img src="${product.image || 'https://via.placeholder.com/150'}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.price.toFixed(2)} â‚¬</p>
                            <button class="btn btn-primary" onclick="addToCart(${product.id})">Ajouter au panier</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Afficher les produits (admin)
        function renderAdminProducts() {
            const container = document.getElementById('adminProductList');
            container.innerHTML = products.map(product => `
                <tr>
                    <td>${product.name}</td>
                    <td>${product.price.toFixed(2)} â‚¬</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editProduct(${product.id})">Ã‰diter</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteProduct(${product.id})">Supprimer</button>
                    </td>
                </tr>
            `).join('');
        }

        // Gestion du panier
        function addToCart(productId) {
            const product = products.find(p => p.id == productId);
            const existingItem = cart.find(item => item.id == productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCounter();
        }

        function openCart() {
            const modal = new bootstrap.Modal(document.getElementById('cartModal'));
            const container = document.getElementById('cartItems');
            
            container.innerHTML = cart.map(item => `
                <div class="d-flex justify-content-between mb-3">
                    <div>
                        <h6>${item.name}</h6>
                        <p>${item.price.toFixed(2)} â‚¬ x ${item.quantity}</p>
                    </div>
                    <button class="btn btn-sm btn-danger" onclick="removeFromCart(${item.id})">Retirer</button>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            container.innerHTML += `<hr><p><strong>Total: ${total.toFixed(2)} â‚¬</strong></p>`;
            
            modal.show();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id != productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            openCart();
            updateCartCounter();
        }

        function checkout() {
            alert('Paiement simulÃ© ! Merci pour votre achat.');
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCounter();
            document.getElementById('cartModal').querySelector('.btn-close').click();
        }

        function updateCartCounter() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCounter').textContent = totalItems;
        }

        // Initialisation
        showShop();
        updateCartCounter();
    </script>
</body>
</html>
